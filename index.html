<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .btn {
            padding: 1rem;
            font-size: 1.125rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
    </style>
</head>
<body class="bg-gray-300 flex justify-center items-center min-h-screen flex-col">

    <h1 class="text-3xl font-bold text-gray-800 mb-2">Hi, This is Meem!</h1><br><br><pre>
        
    </pre>
    <div>
        <p class="text-lg text-gray-700 mb-4">This is a simple calculator I made using HTML, TailwindCSS, and JavaScript</p>
    </div>
    <div class="bg-black p-6 rounded-lg shadow-2xl shadow-white max-w-sm w-full">
        <input type="text" id="display" readonly class="w-full h-16 text-xl text-black p-4 mb-4 bg-gray-100 rounded-lg">

        <div class="grid grid-cols-4 gap-3">
            <button class="btn bg-red-500 text-white hover:bg-red-600" onclick="clearDisplay()">C</button>
            <button class="btn bg-gray-300 text-black hover:bg-gray-400" onclick="appendNumber('7')">7</button>
            <button class="btn bg-gray-300 text-black hover:bg-gray-400" onclick="appendNumber('8')">8</button>
            <button class="btn bg-gray-300 text-black hover:bg-gray-400" onclick="appendNumber('9')">9</button>
            <button class="btn bg-yellow-500 text-black hover:bg-yellow-600" onclick="appendOperator('+')">+</button>

            <button class="btn bg-gray-300 text-black hover:bg-gray-400" onclick="appendNumber('4')">4</button>
            <button class="btn bg-gray-300 text-black hover:bg-gray-400" onclick="appendNumber('5')">5</button>
            <button class="btn bg-gray-300 text-black hover:bg-gray-400" onclick="appendNumber('6')">6</button>
            <button class="btn bg-yellow-500 text-black hover:bg-yellow-600" onclick="appendOperator('-')">-</button>

            <button class="btn bg-gray-300 text-black hover:bg-gray-400" onclick="appendNumber('1')">1</button>
            <button class="btn bg-gray-300 text-black hover:bg-gray-400" onclick="appendNumber('2')">2</button>
            <button class="btn bg-gray-300 text-black hover:bg-gray-400" onclick="appendNumber('3')">3</button>
            <button class="btn bg-yellow-500 text-black hover:bg-yellow-600" onclick="appendOperator('*')">*</button>

            <button class="btn bg-gray-300 text-black hover:bg-gray-400" onclick="appendNumber('0')">0</button>
            <button class="btn bg-gray-500 text-white hover:bg-gray-600" onclick="appendOperator('/')">/</button>
            <button class="btn bg-green-500 text-white hover:bg-green-600" onclick="calculateResult()">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
